<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Form</title>
  </head>
  <body>

    <div class='container-fluid p-5'>
        {% block content %}
            <aside>
                <figure class='justify-content-center'>
                    <img src="https://erp.gctu.edu.gh/img/logo.png" class='img-fluid' />
                </figure>
                <h4 class='text-center display-5'>This is for data collection by a student of Ghana Communication Technology University(GCTU) for a mini project.</h4>
            </aside>
            <section class='border bg-light shadow-lg pt-2'>
                <form method='POST', action='.' class='p-5'>
                    {% csrf_token %}
                    <div class='form-group'>
                        <input placeholder='Full name here' class='shadow-sm form-control' for={{form.name}} 
                    </div>

                    <div class='form-group'>
                        <select placeholder='Gender' class='shadow-sm form-control' for={{ form.gender}} 
                    </div>

                    <div class='form-group'>
                        <input placeholder='Favourite car brand here  e.g Toyota, Hyundai,...' class='shadow-md form-control' for={{ form.car}} 
                    </div>
                    <button class='btn btn-secondary' type='submit'>Submit</button>
                </form>
            </section>
        {% endblock %}
    </div>
    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
